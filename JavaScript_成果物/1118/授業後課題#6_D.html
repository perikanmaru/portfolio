<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Bunsu = function(n,d) {
            this.bunshi = n;
            this.bunbo = d;

         this.disp = function(){
             var r = "["+this.bunshi+"/"+this.bunbo+"]";
             return r;
         }
        }
        
         
         var a = new Bunsu(3,12);
         var b = new Bunsu(8,24);
         console.log("分数a = "+a.disp());
         console.log("分数b = "+b.disp());

    </script>
</body>
</html>
