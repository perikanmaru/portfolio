<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script>
  let n = 0;
  n = parseFloat(prompt("5～10の整数を入力してください。"));
 
  let sum = 0;
  let m = [];
  
  for(i=0;i<n;i++){
    m[i] = Math.floor(Math.random()*100);
    console.log("m["+i+"] = "+m[i]);
  }
  
  for(i=0;i<n;i++){
    sum = sum + i;
    sum = sum + m[i];
  }
  console.log("m[0]+m[1]+...m["+(n-1)+"] = "+sum)
  </script>

</body>
</html>
