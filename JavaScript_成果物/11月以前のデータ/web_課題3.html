<script>
  let m = [];
  let i = 0;
  
  for(i = 0; i<10; i++){
    m[i] = Math.floor(Math.random()*100);
  }
  
  for(i=0; i<10; i++){
    m[i] = m[i]+1;
  }
  i = 9;
  
  for(i = 9; i >= 0; i--){
    console.log("m["+i+"] = "+m[i]);
  }
  
  let a = 0;
  let b = 0;
  
  a = parseFloat(prompt("0～10の整数を入力してください。"));
  b = parseFloat(prompt("20～30の整数を入力してください。"));
 
  
  for(i = a; i<=b; i++){
    if(i%3==0){
      continue;
    }
    console.log("i = "+i);
  }
  
   
  
  
</script>
