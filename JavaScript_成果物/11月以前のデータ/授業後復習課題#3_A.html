<script>
  let n = 0;
  n = parseFloat(prompt("10～20の整数を入力してください。"));
  let sum = 0;
  let i =0;
  
  for(i = 0;i<=n;i++){
    sum = sum+i;
  }
  console.log("1+2+3+..."+n+" = "+sum);
  
  </script>
